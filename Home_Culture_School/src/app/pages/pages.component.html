<div>
  <h2>{{ currentQuestion.question }}</h2>
  <div *ngFor="let option of currentQuestion.options">
    <label>
      <input type="radio" name="answer" (change)="userAnswer = option">
      {{ option }}
    </label>
  </div>
  <button (click)="checkAnswer()">Check Answer</button>
  <p>{{ feedbackMessage }}</p>
</div>
