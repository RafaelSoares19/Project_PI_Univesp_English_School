<h1>Complete the conversations. Use the words in the list.</h1>
<div *ngIf="currentQuestionIndex < questions.length">
  <p>{{ questions[currentQuestionIndex].sentence.replace('(' + questions[currentQuestionIndex].answer + ')', '________') }}</p>
  <input [(ngModel)]="userAnswer" placeholder="Type your answer here">
  <button (click)="checkAnswer()">Check Answer</button>
  <p>{{ feedbackMessage }}</p>
  <button (click)="nextQuestion()" *ngIf="feedbackMessage">Next Question</button>
</div>
<div *ngIf="currentQuestionIndex >= questions.length">
  <p>Next</p>
</div>
